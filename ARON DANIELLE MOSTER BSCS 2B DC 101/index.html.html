        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Rock Paper Scissors</h1>
    <p>Choose your move!</p>
  </header>

  <main>
    <section class="choices">
      <button onclick="playGame('rock')">✊ Rock</button>
      <button onclick="playGame('paper')">✋ Paper</button>
      <button onclick="playGame('scissors')">✌ Scissors</button>
    </section>

    <section class="results">
      <p id="playerChoice">Player: -</p>
      <p id="computerChoice">Computer: -</p>
      <h2 id="result">Result will appear here</h2>
    </section>

    <section class="score">
      <p>Player Score: <span id="playerScore">0</span></p>
      <p>Computer Score: <span id="computerScore">0</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Aron Danielle Moster</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
